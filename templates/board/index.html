{% extends 'base.html' %}
{% load common_extras %}

{% block content %}
<ul class="tablist">
{% for cat in cats %}
    <li class="tablist-row category">
        <h3 class="header">{% link cat %}</h3>
        <ul class="tablist-inner">
            {% for forum in cat.forums.all %}
            <li class="tablist-inner-row forum">{% link forum %}</li>
            {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
{% endblock %}
