{% load thumbnail %}

<div class="avatar">
    <a href="{{ post.user.get_profile.get_absolute_url }}">
    {% thumbnail post.user.get_profile.avatar request.pybb_avatar_dimensions as avatar %}
        <img src="{{ avatar.url }}" alt="avatar">
    {% empty %}
        <img src="{{PYBB_DEFAULT_AVATAR_URL}}" alt="avatar">
    {% endthumbnail %}
    </a>
</div>
