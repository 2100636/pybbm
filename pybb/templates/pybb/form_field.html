{% load pybb_tags %}

<div class="{% if field.is_required %}required{% endif %} {% if field.errors %}error{% endif %}">

    {% if field|is_widget:"CheckboxInput" %}
        <div class="form-control">
            <label class="checkbox">
                {{ field }}
                {{ field.field.label }}
            </label>
        </div>
    {% else %}
        <label for="{{ field.auto_id }}">
            {{ field.field.label }}
        </label>
        <div class="form-control">
            {{ field }}
            {% for error in field.errors %}
                <span class="field-errors">{{ field.errors }}</span>
            {% endfor %}
        </div>
    {% endif %}
</div>
